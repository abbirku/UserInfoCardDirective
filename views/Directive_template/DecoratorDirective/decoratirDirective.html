<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form role="form">
            <div class="form-group has-feedback">
                <label for="inputName" class="control-label">Name</label>
                <input type="text" class="form-control" name="inputName" placeholder="shams" is-required data-error-message="Please! Give your name." required>
            </div>
            <div class="form-group has-feedback">
                <label for="inputId" class="control-label">Your Id</label>
                <input type="text" class="form-control" name="inputId" placeholder="120216" is-required data-error-message="Please! Give your Id." required>
            </div>
            <!--Submit button-->
            <div class="form-group">
                <button class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <form role="form">
            <div class="form-group has-feedback">
                <label for="testInput" class="control-label">Test Input</label>
                <input type="text" 
                       class="form-control"
                       placeholder="test me"
                       id="testInput"                      
                       validate-field
                       data-validate-using="id"
                       data-error-message="Give test message.."
                       required>
            </div>
            <div class="form-group has-feedback">
                <label for="testOption" class="control-label">Test Option</label>
                <select type="dropbox"
                        class="form-control"
                        ng-options="x for x in dropDownArr"
                        ng-model="data"
                        id="numDD"
                        validate-field
                        data-validate-using="id"
                        data-error-message="You have not chosen a number"
                        required>
                    <option value="" selected>Please give a number</option>
                </select>
            </div>
        </form>
    </div>
</div>
